<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" style="width: max-content; height: max-content;"
        href="../static/img/Company Logo/Logo_editable-01-removebg.png">
    <title>GreenifyZen</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
</head>

<body>
    <div id="lottie-container-left"></div>
    <div id="lottie-top-right"></div>
    <div id="logo"><img src="../static/img/Company Logo/Logo.png"></div>

    <div class="wrapper">
        <form action="/verify_otp" method="post">
            <h2>Forgot Password</h2>
            <div class="input-field">
                <input type="number" id="otp" name="otp" required>
                <label>Enter OTP (One-Time-Password)</label>
            </div>

            <button type="submit">Verify</button>
            
        </form>
        <br>
        <form action="/resend_otp" method="post">
            <button type="submit">Resend OTP</button>
        </form>
    </div>
</body>
<script>
     document.addEventListener('DOMContentLoaded', () => {
            const flashMessage = "{{ get_flashed_messages()[0] }}";
            const flashMessageContainer = document.getElementById('flash-message');

            if (flashMessage) {
                flashMessageContainer.textContent = flashMessage;
                flashMessageContainer.style.display = 'block';
            }
        });
        var animation = lottie.loadAnimation({
                container: document.getElementById('lottie-container-left'), // the container element
                renderer: 'svg', // rendering type ('svg', 'canvas', 'html')
                loop: true,      // whether the animation should loop
                autoplay: true,  // whether the animation should start automatically
                path: '../static/img/Company Logo/bottom-left.json' // path to your JSON animation file
            });
            var animationTopRight = lottie.loadAnimation({
                container: document.getElementById('lottie-top-right'),
                renderer: 'svg',
                loop: true,
                autoplay: true,
                path: '../static/img/Company Logo/top-right.json' // Path to the second animation file
            });

            // Load the third animation (center-right corner)
            var animationCenterRight = lottie.loadAnimation({
                container: document.getElementById('lottie-center-right'),
                renderer: 'svg',
                loop: true,
                autoplay: true,
                path: '../static/img/Company Logo/center-right.json' // Path to the third animation file
            });
</script>
</html>
